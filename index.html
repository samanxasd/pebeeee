<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dragon Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de ki */
        .ki-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #4af7ff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: kiRise linear infinite;
        }

        @keyframes kiRise {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) translateX(20px);
            }
        }

        .login-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent, #000),
                        url('https://i.imgur.com/XdqLUXe.png') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(74, 247, 255, 0.2);
            border: 1px solid rgba(74, 247, 255, 0.1);
            animation: cardAppear 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(74, 247, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dragon-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 10px rgba(74, 247, 255, 0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(74, 247, 255, 0.5)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(74, 247, 255, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(74, 247, 255, 0.5)); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #4af7ff;
            text-shadow: 0 0 10px rgba(74, 247, 255, 0.5);
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(74, 247, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(74, 247, 255, 0.8), 0 0 30px rgba(74, 247, 255, 0.6); }
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .login-button {
            background: linear-gradient(45deg, #4af7ff, #0056ff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(74, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(74, 247, 255, 0.5);
        }

        .login-button:hover::before {
            animation: buttonShine 1s;
        }

        @keyframes buttonShine {
            0% {
                transform: translateX(-100%) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .discord-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://i.imgur.com/nGwMBAe.png" 
                 alt="Dragon Ball Logo" 
                 class="dragon-logo">
            <h1>¡Únete al Poder!</h1>
            <p class="description">
                Alcanza tu máximo potencial en nuestra comunidad de guerreros Z
            </p>
            <button id="loginButton" class="login-button">
                <svg class="discord-icon" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978Z" fill="currentColor"/>
                </svg>
                Iniciar sesión con Discord
            </button>
        </div>
    </div>

    <script>
        // Configuración
        const BACKEND_URL = 'https://mipolla.onrender.com';
        const CLIENT_ID = 'TU_CLIENT_ID_DE_DISCORD';
        const REDIRECT_URI = `${BACKEND_URL}/api/auth/discord/callback`;

        // Crear efecto de ki
        function createKiParticles() {
            const container = document.body;
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'ki-particle';
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                
                // Duración y retraso aleatorios
                const duration = 3 + Math.random() * 4;
                const delay = Math.random() * 2;
                
                particle.style.animation = `kiRise ${duration}s ${delay}s linear infinite`;
                
                container.appendChild(particle);
            }
        }

        // Iniciar sesión con Discord
        document.getElementById('loginButton').addEventListener('click', () => {
            const DISCORD_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify`;
            window.location.href = DISCORD_URL;
        });

        // Crear efecto de ki al cargar
        createKiParticles();
    </script>
</body>
</html>
