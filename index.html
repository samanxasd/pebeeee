<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Servidor Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #23272A;
            color: white;
            min-height: 100vh;
        }

        /* Pantalla de Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background-color: #2C2F33;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .discord-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-button {
            background-color: #5865F2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-button:hover {
            background-color: #4752C4;
        }

        /* Contenido Principal (inicialmente oculto) */
        .main-content {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content.active {
            display: block;
        }

        .user-info {
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .link-card {
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card a {
            color: white;
            text-decoration: none;
        }

        .logout-button {
            background-color: #ED4245;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #C03537;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" 
                 alt="Discord Logo" 
                 class="discord-logo">
            <h1>Bienvenido a Mi Servidor</h1>
            <button id="loginButton" class="login-button">
                <svg width="24" height="24" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978ZM23.7259 37.3253C20.2276 37.3253 17.3451 34.1136 17.3451 30.1693C17.3451 26.225 20.1717 23.0133 23.7259 23.0133C27.308 23.0133 30.1626 26.2532 30.1066 30.1693C30.1066 34.1136 27.28 37.3253 23.7259 37.3253ZM47.3178 37.3253C43.8196 37.3253 40.9371 34.1136 40.9371 30.1693C40.9371 26.225 43.7636 23.0133 47.3178 23.0133C50.9 23.0133 53.7545 26.2532 53.6986 30.1693C53.6986 34.1136 50.9 37.3253 47.3178 37.3253Z" fill="currentColor"/>
                </svg>
                Iniciar sesión con Discord
            </button>
        </div>
    </div>

    <!-- Contenido Principal (inicialmente oculto) -->
    <div id="mainContent" class="main-content">
        <div class="user-info">
            <img id="userAvatar" src="" alt="Avatar" class="avatar">
            <div>
                <h2 id="username">Usuario</h2>
                <p id="discriminator">#0000</p>
            </div>
            <button id="logoutButton" class="logout-button">Cerrar sesión</button>
        </div>

        <div class="links-container">
            <div class="link-card">
                <h3>Discord</h3>
                <p>Únete a nuestro servidor</p>
                <a href="#" class="link-button">Unirse</a>
            </div>
            <div class="link-card">
                <h3>Telegram</h3>
                <p>Síguenos en Telegram</p>
                <a href="#" class="link-button">Seguir</a>
            </div>
            <div class="link-card">
                <h3>Instagram</h3>
                <p>Síguenos en Instagram</p>
                <a href="#" class="link-button">Seguir</a>
            </div>
            <div class="link-card">
                <h3>Twitter</h3>
                <p>Síguenos en Twitter</p>
                <a href="#" class="link-button">Seguir</a>
            </div>
        </div>
    </div>

    <script>
        // Configuración
        const BACKEND_URL = 'https://mipolla.onrender.com';
        const CLIENT_ID = 'TU_CLIENT_ID_DE_DISCORD';
        const REDIRECT_URI = `${BACKEND_URL}/api/auth/discord/callback`;

        // Elementos del DOM
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const userAvatar = document.getElementById('userAvatar');
        const username = document.getElementById('username');
        const discriminator = document.getElementById('discriminator');

        // Verificar si hay un token guardado
        function checkAuth() {
            const token = localStorage.getItem('discord_token');
            const userData = localStorage.getItem('user_data');
            
            if (token && userData) {
                showMainContent(JSON.parse(userData));
            }
        }

        // Mostrar contenido principal
        function showMainContent(userData) {
            loginScreen.style.display = 'none';
            mainContent.classList.add('active');
            
            // Actualizar información del usuario
            userAvatar.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            username.textContent = userData.username;
            discriminator.textContent = `#${userData.discriminator}`;
        }

        // Iniciar sesión con Discord
        loginButton.addEventListener('click', () => {
            const DISCORD_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify`;
            window.location.href = DISCORD_URL;
        });

        // Cerrar sesión
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('discord_token');
            localStorage.removeItem('user_data');
            window.location.reload();
        });

        // Verificar respuesta de login
        function checkLoginResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userData = urlParams.get('user');

            if (token && userData) {
                localStorage.setItem('discord_token', token);
                localStorage.setItem('user_data', userData);
                showMainContent(JSON.parse(userData));
                // Limpiar URL
                window.history.replaceState({}, document.title, '/');
            }
        }

        // Inicializar
        checkAuth();
        checkLoginResponse();
    </script>
</body>
</html>
