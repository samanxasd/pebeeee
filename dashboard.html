        // Men√∫ toggle

        const menuToggle = document.querySelector('.menu-toggle');

        const sidebar = document.querySelector('.sidebar');

        const menuOverlay = document.querySelector('.menu-overlay');

        const menuLinks = document.querySelectorAll('.menu-link');

        menuToggle.addEventListener('click', () => {

            menuToggle.classList.toggle('active');

            sidebar.classList.toggle('active');

            menuOverlay.classList.toggle('active');

        });

        menuOverlay.addEventListener('click', () => {

            menuToggle.classList.remove('active');

            sidebar.classList.remove('active');

            menuOverlay.classList.remove('active');

        });

        // Manejo de secciones

        menuLinks.forEach(link => {

            link.addEventListener('click', () => {

                menuLinks.forEach(l => l.classList.remove('active'));

                link.classList.add('active');

                

                menuToggle.classList.remove('active');

                sidebar.classList.remove('active');

                menuOverlay.classList.remove('active');

                loadSection(link.dataset.section);

            });

        });

        // Cargar secci√≥n inicial

        loadSection('cc-checker');

    });

// Configurar event listeners para los botones

function setupEventListeners() {

    const checkButton = document.querySelector('.check-button');

    const clearButton = document.querySelector('.clear-button');

    const textarea = document.querySelector('.checker-textarea');

    if (checkButton) {

        checkButton.addEventListener('click', () => {

            if (!textarea.value.trim()) {

                showNotification('Por favor, ingresa datos para verificar', 'error');

                return;

            }

            startCheck();

        });

    }

    if (clearButton) {

        clearButton.addEventListener('click', () => {

            textarea.value = '';

            const resultsContainer = document.querySelector('.results-container');

            if (resultsContainer) {

                resultsContainer.innerHTML = '';

            }

        });

    }

}

// Funci√≥n para mostrar notificaciones

function showNotification(message, type = 'info') {

    const notification = document.createElement('div');

    notification.className = `notification ${type}`;

    notification.textContent = message;

    document.body.appendChild(notification);

    setTimeout(() => {

        notification.remove();

    }, 3000);

}

// Funci√≥n para iniciar el check

function startCheck() {

    const resultsContainer = document.querySelector('.results-container');

    resultsContainer.innerHTML = `

        <div class="results-header">

            <div class="results-title">Resultados</div>

            <div class="results-stats">

        </div>

        <div class="results-list"></div>

    `;

    // Aqu√≠ ir√° la l√≥gica real del checker

    // Por ahora solo simularemos resultados

    simulateCheck();

}

// Funci√≥n para simular el check (reemplazar con tu l√≥gica real)

function simulateCheck() {

    const textarea = document.querySelector('.checker-textarea');

    const resultsList = document.querySelector('.results-list');

    const lines = textarea.value.split('\n').filter(line => line.trim());

    let lives = 0;

    let deads = 0;

    lines.forEach((line, index) => {

        setTimeout(() => {

            const isLive = Math.random() > 0.5;

            if (isLive) lives++; else deads++;

            const resultItem = document.createElement('div');

            resultItem.className = `result-item ${isLive ? 'live' : 'dead'}`;

            resultItem.innerHTML = `

                <span>${line}</span>

                <span class="status">${isLive ? '‚úÖ Live' : '‚ùå Dead'}</span>

            `;

            resultsList.appendChild(resultItem);

            // Actualizar contadores

            document.querySelector('.lives span').textContent = lives;

            document.querySelector('.deads span').textContent = deads;

        }, index * 500);

    });

}
