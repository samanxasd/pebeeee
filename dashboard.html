<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efectos de fondo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 255, 0.1) 0%, 
                transparent 50%);
            z-index: -2;
        }

        .grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ffff;
        }

        .username {
            color: #00ffff;
            font-weight: bold;
        }

        .logout-button {
            background: rgba(255, 59, 59, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 59, 59, 0.4);
            transform: translateY(-2px);
        }

        /* Contenido principal */
        .main-content {
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Grid de enlaces */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .link-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .link-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .link-title {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .link-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding-top: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="user-profile">
                <img id="userAvatar" src="" alt="Avatar" class="avatar">
                <span id="username" class="username">Cargando...</span>
            </div>
            <button id="logoutButton" class="logout-button">Cerrar sesión</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="links-grid">
            <div class="link-card">
                <div class="link-icon">💬</div>
                <h3 class="link-title">Discord</h3>
                <p class="link-description">Únete a nuestro servidor principal</p>
                <a href="TU_LINK_DE_DISCORD" class="link-button" target="_blank">Unirse</a>
            </div>
            
            <div class="link-card">
                <div class="link-icon">📱</div>
                <h3 class="link-title">Telegram</h3>
                <p class="link-description">Noticias y actualizaciones</p>
                <a href="TU_LINK_DE_TELEGRAM" class="link-button" target="_blank">Seguir</a>
            </div>
            
            <div class="link-card">
                <div class="link-icon">📸</div>
                <h3 class="link-title">Instagram</h3>
                <p class="link-description">Contenido exclusivo</p>
                <a href="TU_LINK_DE_INSTAGRAM" class="link-button" target="_blank">Seguir</a>
            </div>
            
            <div class="link-card">
                <div class="link-icon">🐦</div>
                <h3 class="link-title">Twitter</h3>
                <p class="link-description">Últimas novedades</p>
                <a href="TU_LINK_DE_TWITTER" class="link-button" target="_blank">Seguir</a>
            </div>
        </div>
    </main>

    <script>
        // Verificar autenticación al cargar
        window.addEventListener('load', () => {
            const token = localStorage.getItem('discord_token');
            const userData = localStorage.getItem('user_data');
            
            if (!token || !userData) {
                // Si no hay sesión, redirigir al login
                window.location.href = '/';
                return;
            }

            try {
                // Mostrar datos del usuario
                const user = JSON.parse(userData);
                document.getElementById('username').textContent = user.username;
                if (user.avatar) {
                    document.getElementById('userAvatar').src = 
                        `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                } else {
                    document.getElementById('userAvatar').src = 
                        'https://cdn.discordapp.com/embed/avatars/0.png';
                }
            } catch (error) {
                console.error('Error al cargar datos del usuario:', error);
                window.location.href = '/';
            }
        });

        // Manejar cierre de sesión
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('discord_token');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        });
    </script>
</body>
</html>
