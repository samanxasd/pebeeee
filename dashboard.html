<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1f, #1a1a2e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .dashboard-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            transition: all 0.3s ease;
        }

        /* Welcome Message Animation */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: welcomeAppear 0.8s ease forwards, welcomeDisappear 0.8s ease forwards 3s;
        }

        @keyframes welcomeAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes welcomeDisappear {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
        }

        .welcome-message h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .welcome-message .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: logoFloat 3s ease-in-out infinite;
        }

        /* Sidebar Styles */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: calc(100vh - 40px);
            position: fixed;
            width: 250px;
            transition: all 0.3s ease;
            animation: sidebarAppear 0.8s ease forwards;
        }

        @keyframes sidebarAppear {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* Continuaci√≥n de estilos */
        
        /* Estilos del men√∫ */
        .menu-list {
            list-style: none;
            margin-top: 50px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(110, 123, 255, 0.1);
            transform: translateX(5px);
        }

        .menu-button i {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            animation: contentAppear 0.8s ease forwards;
        }

        @keyframes contentAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Header Area */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6e7bff, #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            background: linear-gradient(to right, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-status {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Bot√≥n de logout */
        .logout-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5253);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 82, 83, 0.4);
        }

        /* Estad√≠sticas y gr√°ficos */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Mensaje de bienvenida inicial -->
    <div class="welcome-message">
        <div class="logo">‚ùÑÔ∏è</div>
        <h1>¬°Bienvenido de nuevo!</h1>
        <p id="welcomeUserName"></p>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">‚ùÑÔ∏è</div>
            <ul class="menu-list">
                <li class="menu-item">
                    <button class="menu-button" data-section="cc-checker">
                        <i>üí≥</i> CC Checker
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-section="disney-checker">
                        <i>üé¨</i> Disney Checker
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-section="steam-checker">
                        <i>üéÆ</i> Steam Checker
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-section="cc-generator">
                        <i>‚ö°</i> CC Generator
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-info">
                        <span class="user-name" id="userName">Cargando...</span>
                        <span class="user-status">Online</span>
                    </div>
                </div>
                <button class="logout-button" id="logoutButton">
                    <i>üö™</i> Cerrar sesi√≥n
                </button>
            </header>

            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value">24</div>
                    <div class="stat-label">Checks Realizados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">8</div>
                    <div class="stat-label">Hits Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">92%</div>
                    <div class="stat-label">Precisi√≥n</div>
                </div>
            </div>

            <!-- Dynamic Content Sections -->
            <div class="cards-grid" id="contentArea">
                <!-- El contenido se cargar√° din√°micamente -->
            </div>
        </main>
    </div>

    <script>
        // Configuraci√≥n de part√≠culas
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "bottom",
                        "straight": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        }
                    }
                }
            }
        );

        // Manejo de sesi√≥n y datos de usuario
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
            const token = localStorage.getItem('discord_token');

            if (!token || !userData) {
                window.location.href = '/index.html';
                return;
            }

            // Actualizar informaci√≥n del usuario
            const userName = document.getElementById('userName');
            const welcomeUserName = document.getElementById('welcomeUserName');
            const userAvatar = document.getElementById('userAvatar');

            if (userData.username) {
                userName.textContent = userData.username;
                welcomeUserName.textContent = `¬°Bienvenido, ${userData.username}!`;
                userAvatar.textContent = userData.username.charAt(0).toUpperCase();
            }

            // Manejador de logout
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('discord_token');
                localStorage.removeItem('user_data');
                window.location.href = '/index.html';
            });

            // Manejadores de men√∫
            const menuButtons = document.querySelectorAll('.menu-button');
            const contentArea = document.getElementById('contentArea');

            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const section = button.dataset.section;
                    loadSection(section);
                });
            });

            function loadSection(section) {
                // Aqu√≠ puedes agregar la l√≥gica para cargar el contenido de cada secci√≥n
                const sectionContent = {
                    'cc-checker': `
                        <div class="card">
                            <h2>CC Checker</h2>
                            <textarea placeholder="Ingresa las tarjetas aqu√≠..."></textarea>
                            <button class="check-button">Verificar</button>
                        </div>
                    `,
                    'disney-checker': `
                        <div class="card">
                            <h2>Disney Checker</h2>
                            <textarea placeholder="Ingresa las cuentas aqu√≠..."></textarea>
                            <button class="check-button">Verificar</button>
                        </div>
                    `,
                    // Agregar m√°s secciones seg√∫n necesites
                };

                contentArea.innerHTML = sectionContent[section] || 'Secci√≥n no encontrada';
            }

            // Cargar secci√≥n inicial
            loadSection('cc-checker');
        });

        // Remover mensaje de bienvenida despu√©s de la animaci√≥n
        setTimeout(() => {
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
        }, 4000);
    </script>
</body>
</html>
