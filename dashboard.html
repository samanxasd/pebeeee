<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1f, #1a1a2e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Layout Container */
        .dashboard-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            transition: all 0.3s ease;
        }

        /* Welcome Message */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: welcomeAppear 0.8s ease forwards, welcomeDisappear 0.8s ease forwards 3s;
        }

        @keyframes welcomeAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes welcomeDisappear {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -70%);
                pointer-events: none;
            }
        }

        .welcome-message h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(160, 160, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(160, 160, 255, 0.8); }
        }

        .welcome-message .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: calc(100vh - 40px);
            position: fixed;
            width: 250px;
            transition: all 0.3s ease;
            animation: sidebarAppear 0.8s ease forwards;
        }

        @keyframes sidebarAppear {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar .logo {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite;
        }
</style>
<style>
    /* Estilos del Menú */
    .menu-list {
        list-style: none;
        margin-top: 20px;
    }

    .menu-item {
        margin: 10px 0;
        transition: all 0.3s ease;
    }

    .menu-button {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-size: 1em;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
    }

    .menu-button:hover {
        background: rgba(110, 123, 255, 0.1);
        transform: translateX(5px);
        border-color: rgba(110, 123, 255, 0.3);
    }

    .menu-button.active {
        background: linear-gradient(45deg, #6e7bff, #4f46e5);
        border-color: transparent;
    }

    .menu-button i {
        font-size: 1.2em;
        opacity: 0.9;
    }

    /* Main Content Area */
    .main-content {
        margin-left: 270px;
        padding: 20px;
        animation: contentAppear 0.8s ease forwards;
    }

    @keyframes contentAppear {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Header Area */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .user-avatar {
        width: 45px;
        height: 45px;
        background: linear-gradient(45deg, #6e7bff, #4f46e5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2em;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-info {
        display: flex;
        flex-direction: column;
    }

    .user-name {
        font-weight: 600;
        font-size: 1.1em;
        background: linear-gradient(to right, #fff, #a0a0ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .user-status {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.7);
    }

    .logout-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5253);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9em;
    }

    .logout-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(238, 82, 83, 0.4);
    }

    /* Stats Area */
    .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 16px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
    }

    .stat-value {
        font-size: 2em;
        font-weight: 700;
        margin: 10px 0;
        background: linear-gradient(to right, #fff, #a0a0ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .stat-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9em;
    }

    /* Checker Area Styles */
    .checker-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .checker-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .checker-icon {
        font-size: 2em;
        background: linear-gradient(45deg, #6e7bff, #4f46e5);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(110, 123, 255, 0.3);
    }

    .checker-title {
        font-size: 1.8em;
        font-weight: 600;
        background: linear-gradient(to right, #fff, #a0a0ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Welcome Message -->
    <div class="welcome-message">
        <div class="logo">❄️</div>
        <h1>¡Bienvenido de nuevo!</h1>
        <p id="welcomeUserName"></p>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">❄️</div>
            <ul class="menu-list">
                <li class="menu-item">
                    <button class="menu-button active" data-section="cc-checker">
                        <i>💳</i> CC Checker
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-section="disney-checker">
                        <i>🎬</i> Disney Checker
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-section="steam-checker">
                        <i>🎮</i> Steam Checker
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-section="cc-generator">
                        <i>⚡</i> CC Generator
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-info">
                        <span class="user-name" id="userName">Cargando...</span>
                        <span class="user-status">Online</span>
                    </div>
                </div>
                <button class="logout-button" id="logoutButton">
                    <i>🚪</i> Cerrar sesión
                </button>
            </header>

            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalChecks">0</div>
                    <div class="stat-label">Checks Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalHits">0</div>
                    <div class="stat-label">Hits Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">Tasa de Éxito</div>
                </div>
            </div>

            <!-- Dynamic Content Area -->
            <div id="contentArea"></div>
        </main>
    </div>

    <script>
        // Configuración de partículas
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "bottom",
                        "straight": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        }
                    }
                }
            }
        );

        // Funciones principales
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar sesión
            const token = localStorage.getItem('discord_token');
            const userData = JSON.parse(localStorage.getItem('user_data') || '{}');

            if (!token || !userData) {
                window.location.href = '/index.html';
                return;
            }

            // Actualizar información del usuario
            const userName = document.getElementById('userName');
            const welcomeUserName = document.getElementById('welcomeUserName');
            const userAvatar = document.getElementById('userAvatar');

            if (userData.username) {
                userName.textContent = userData.username;
                welcomeUserName.textContent = `¡Bienvenido, ${userData.username}!`;
                userAvatar.textContent = userData.username.charAt(0).toUpperCase();
            }

            // Manejador de logout
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('discord_token');
                localStorage.removeItem('user_data');
                window.location.href = '/index.html';
            });

            // Cargar sección inicial
            loadSection('cc-checker');

            // Event listeners para el menú
            document.querySelectorAll('.menu-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    // Remover clase active de todos los botones
                    document.querySelectorAll('.menu-button').forEach(btn => 
                        btn.classList.remove('active'));
                    // Agregar clase active al botón clickeado
                    e.target.classList.add('active');
                    // Cargar sección
                    loadSection(e.target.dataset.section);
                });
            });
        });

        // Función para cargar secciones
        function loadSection(section) {
            const contentArea = document.getElementById('contentArea');
            const checkerContent = `
                <div class="checker-container">
                    <div class="checker-header">
                        <div class="checker-icon">💳</div>
                        <h2 class="checker-title">${section.toUpperCase()}</h2>
                    </div>
                    
                    <div class="checker-content">
                        <div class="input-area">
                            <h3>Ingresa las tarjetas (1 por línea)</h3>
                            <textarea class="checker-textarea" 
                                placeholder="4242424242424242|12|2025|123"></textarea>
                        </div>
                        
                        <div class="options-area">
                            <h3>Opciones</h3>
                            <div class="options-list">
                                <label class="option-item">
                                    <input type="checkbox" checked>
                                    <span>Verificar CVV</span>
                                </label>
                                <label class="option-item">
                                    <input type="checkbox" checked>
                                    <span>Verificar Fecha</span>
                                </label>
                                <label class="option-item">
                                    <input type="checkbox">
                                    <span>Modo Estricto</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="check-button">
                            <i>⚡</i> Iniciar Check
                        </button>
                        <button class="clear-button">Limpiar</button>
                    </div>

                    <div class="results-area">
                        <div class="results-header">
                            <div class="results-title">Resultados</div>
                            <div class="results-stats">
                                <span class="stat-item live">
                                    Lives: <span id="liveCount">0</span>
                                </span>
                                <span class="stat-item dead">
                                    Deads: <span id="deadCount">0</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="results-list" id="resultsList"></div>
                    </div>

                    <div class="loading-overlay">
                        <div class="loader"></div>
                    </div>
                </div>
            `;

            contentArea.innerHTML = checkerContent;

            // Agregar event listeners después de cargar el contenido
            const checkButton = contentArea.querySelector('.check-button');
            const clearButton = contentArea.querySelector('.clear-button');
            const textarea = contentArea.querySelector('.checker-textarea');
            const resultsArea = contentArea.querySelector('.results-area');
            const loadingOverlay = contentArea.querySelector('.loading-overlay');
            const resultsList = contentArea.querySelector('#resultsList');

            checkButton.addEventListener('click', () => {
                if (!textarea.value.trim()) {
                    alert('Por favor, ingresa algunas tarjetas para verificar');
                    return;
                }

                loadingOverlay.classList.add('active');
                
                // Simulación de check (reemplazar con tu lógica real)
                setTimeout(() => {
                    loadingOverlay.classList.remove('active');
                    resultsArea.classList.add('active');
                    
                    // Ejemplo de resultado (reemplazar con resultados reales)
                    const cards = textarea.value.split('\n');
                    cards.forEach(card => {
                        if (card.trim()) {
                            const isLive = Math.random() > 0.5;
                            const resultItem = document.createElement('div');
                            resultItem.className = `result-item ${isLive ? 'live' : 'dead'}`;
                            resultItem.innerHTML = `
                                <span>${card}</span>
                                <span>${isLive ? '✅ Live' : '❌ Dead'}</span>
                            `;
                            resultsList.appendChild(resultItem);
                        }
                    });

                    // Actualizar contadores
                    updateStats();
                }, 2000);
            });

            clearButton.addEventListener('click', () => {
                textarea.value = '';
                resultsArea.classList.remove('active');
                resultsList.innerHTML = '';
            });
