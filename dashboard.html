// Sistema de notificaciones

function showNotification(message, type = 'info') {

    const notification = document.createElement('div');

    notification.className = `notification ${type}`;

    notification.innerHTML = `

        <div class="notification-content">

            <span class="notification-icon">${type === 'error' ? '‚ùå' : '‚ú®'}</span>

            <span class="notification-message">${message}</span>

        </div>

    `;

    

    document.body.appendChild(notification);

    

    setTimeout(() => {

        notification.classList.add('notification-hide');

        setTimeout(() => notification.remove(), 300);

    }, 3000);

}

// Sistema de carga

function showLoading() {

    const loadingOverlay = document.createElement('div');

    loadingOverlay.className = 'loading-overlay';

    loadingOverlay.innerHTML = `

        <div class="loader">

            <div class="spinner"></div>

            <div class="loading-text">Procesando...</div>

        </div>

    `;

    

    document.querySelector('.tool-container').appendChild(loadingOverlay);

    loadingOverlay.classList.add('active');

    

    return loadingOverlay;

}

function hideLoading(loadingOverlay) {

    loadingOverlay.classList.remove('active');

    setTimeout(() => loadingOverlay.remove(), 300);

}

// Funciones de generaci√≥n de CC

function handleCCGeneration() {

    const bin = document.getElementById('binInput').value;

    const quantity = parseInt(document.getElementById('quantityInput').value);

    const format = document.getElementById('formatInput').value;

    const genCvv = document.getElementById('genCvv').checked;

    const randomDate = document.getElementById('randomDate').checked;

    const luhnCheck = document.getElementById('luhnCheck').checked;

    if (!bin || bin.length < 6) {

        showNotification('Por favor, ingresa un BIN v√°lido', 'error');

        return;

    }

    const loading = showLoading();

    

    setTimeout(() => {

        const generatedCards = generateCCs(bin, quantity, {

            genCvv,

            randomDate,

            luhnCheck,

            format

        });

        

        displayGeneratedResults(generatedCards, 'cc');

        hideLoading(loading);

    }, 1000);

}

function generateCCs(bin, quantity, options) {

    const cards = [];

    const currentYear = new Date().getFullYear();

    

    for (let i = 0; i < quantity; i++) {

        let card = bin;

        // Completar n√∫meros restantes

        while (card.length < 16) {

            card += Math.floor(Math.random() * 10);

        }

        

        if (options.luhnCheck) {

            card = generateValidLuhn(card);

        }

        

        const month = (Math.floor(Math.random() * 12) + 1).toString().padStart(2, '0');

        const year = options.randomDate ? 

            currentYear + Math.floor(Math.random() * 5) : 

            currentYear + 3;

        const cvv = options.genCvv ? 

            Math.floor(Math.random() * 900 + 100).toString() : 

            '';

            

        if (options.format === 'standard') {

            cards.push(`${card}|${month}|${year}|${cvv}`);

        } else {

            cards.push(`${card}|${month}|${year.toString().slice(-2)}|${cvv}`);

        }

    }

    

    return cards;

}

    const country = document.getElementById('proxyCountry').value;

    const quantity = parseInt(document.getElementById('proxyQuantity').value);

    const checkSpeed = document.getElementById('checkSpeed').checked;

    const anonymousOnly = document.getElementById('anonymousOnly').checked;

    const loading = showLoading();

    

    setTimeout(() => {

        const generatedProxies = generateProxies(type, country, quantity, {

            checkSpeed,

            anonymousOnly

        });

        

        displayGeneratedResults(generatedProxies, 'proxy');

        hideLoading(loading);

    }, 1500);

}

function generateProxies(type, country, quantity, options) {

    const proxies = [];

    const ports = [80, 8080, 3128, 8888];

    

    for (let i = 0; i < quantity; i++) {

        const ip = generateRandomIP();

        const port = ports[Math.floor(Math.random() * ports.length)];

        const speed = options.checkSpeed ? `${Math.floor(Math.random() * 200)}ms` : 'N/A';

        const anonymity = options.anonymousOnly ? 'Elite' : ['Anonymous', 'Elite'][Math.floor(Math.random() * 2)];

        

        proxies.push({

            ip: ip,

            port: port,

            type: type.toUpperCase(),

            country: country.toUpperCase(),

            speed: speed,

            anonymity: anonymity

        });

    }

    

    return proxies;

}

// Funciones de utilidad

function generateRandomIP() {

    return Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join('.');

}

function generateValidLuhn(number) {

    const arr = number.split('').reverse();

    let sum = 0;

    

    for (let i = 0; i < arr.length; i++) {

        let num = parseInt(arr[i]);

        if (i % 2 !== 0) {

            num *= 2;

            if (num > 9) num -= 9;

        }

        sum += num;

    }

    

    const checkDigit = (10 - (sum % 10)) % 10;

    return number.slice(0, -1) + checkDigit;

}
