<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f6fa;
            --text-color: #2d3436;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-color), #e0e0e0);
            min-height: 100vh;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 98;
        }

        .overlay.active {
            display: block;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: white;
            z-index: 99;
            transition: var(--transition-speed);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        /* Menú y botones */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--secondary-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        /* Panel de configuración */
        .settings-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: white;
            z-index: 99;
            transition: var(--transition-speed);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .settings-panel.active {
            right: 0;
        }

        /* Elementos del menú */
        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 50px;
        }

        .menu-item {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition-speed);
            font-size: 14px;
        }

        .menu-item:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Color Picker */
        .color-picker {
            margin: 20px 0;
        }

        .color-picker label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
        }

        .color-picker input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Contenido principal */
        .main-content {
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px;
            margin-top: 60px;
        }

        /* Títulos */
        h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar, .settings-panel {
                width: 100%;
            }
            .sidebar {
                left: -100%;
            }
            .settings-panel {
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Botón del menú -->
    <button id="menuButton" class="menu-button">☰ Menú</button>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <ul class="menu-list">
            <li><button id="ccChecker" class="menu-item">CC Checker</button></li>
            <li><button id="disneyChecker" class="menu-item">Disney Checker</button></li>
            <li><button id="steamChecker" class="menu-item">Steam Checker</button></li>
            <li><button id="ccGenerator" class="menu-item">CC Generator</button></li>
        </ul>
    </nav>

    <!-- Botón de configuración -->
    <button id="settingsButton" class="settings-button">⚙️ Ajustes</button>

    <!-- Panel de configuración -->
    <div id="settingsPanel" class="settings-panel">
        <h3>Configuración</h3>
        <div class="color-picker">
            <label for="primaryColor">Color Primario:</label>
            <input type="color" id="primaryColor" value="#3498db">
        </div>
        <div class="color-picker">
            <label for="secondaryColor">Color Secundario:</label>
            <input type="color" id="secondaryColor" value="#2ecc71">
        </div>
        <div class="color-picker">
            <label for="backgroundColor">Color de Fondo:</label>
            <input type="color" id="backgroundColor" value="#f5f6fa">
        </div>
    </div>

    <!-- Contenido principal -->
    <main id="mainContent" class="main-content">
        <!-- Aquí irá el contenido dinámico -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Constantes
            const CLASSES = {
                ACTIVE: 'active'
            };

            // Elementos del DOM
            const elements = {
                menuButton: document.getElementById('menuButton'),
                sidebar: document.getElementById('sidebar'),
                settingsButton: document.getElementById('settingsButton'),
                settingsPanel: document.getElementById('settingsPanel'),
                overlay: document.getElementById('overlay'),
                primaryColor: document.getElementById('primaryColor'),
                secondaryColor: document.getElementById('secondaryColor'),
                backgroundColor: document.getElementById('backgroundColor')
            };

            // Validar elementos
            const validateElements = () => {
                for (const [key, element] of Object.entries(elements)) {
                    if (!element) {
                        console.error(`Elemento ${key} no encontrado`);
                        return false;
                    }
                }
                return true;
            };

            if (!validateElements()) return;

            // Manejadores de eventos para menús
            const handleMenuClick = () => {
                elements.menuButton.classList.toggle(CLASSES.ACTIVE);
                elements.sidebar.classList.toggle(CLASSES.ACTIVE);
                elements.overlay.classList.toggle(CLASSES.ACTIVE);
                elements.settingsPanel.classList.remove(CLASSES.ACTIVE);
            };

            const handleSettingsClick = () => {
                elements.settingsPanel.classList.toggle(CLASSES.ACTIVE);
                elements.overlay.classList.toggle(CLASSES.ACTIVE);
                elements.sidebar.classList.remove(CLASSES.ACTIVE);
                elements.menuButton.classList.remove(CLASSES.ACTIVE);
            };

            const handleOverlayClick = () => {
                elements.sidebar.classList.remove(CLASSES.ACTIVE);
                elements.settingsPanel.classList.remove(CLASSES.ACTIVE);
                elements.overlay.classList.remove(CLASSES.ACTIVE);
                elements.menuButton.classList.remove(CLASSES.ACTIVE);
            };

            // Funciones para el manejo de colores
            const adjustColor = (hex, amount) => {
                try {
                    const color = hex.replace(/^#/, '');
                    const num = parseInt(color, 16);
                    const r = Math.min(255, Math.max(0, ((num >> 16) + amount)));
                    const g = Math.min(255, Math.max(0, (((num >> 8) & 0x00FF) + amount)));
                    const b = Math.min(255, Math.max(0, ((num & 0x0000FF) + amount)));
                    return `#${(r << 16 | g << 8 | b).toString(16).padStart(6, '0')}`;
                } catch (error) {
                    console.error('Error al ajustar el color:', error);
                    return hex;
                }
            };

            // Debounce
            const debounce = (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            };

            // Actualizar colores
            const updateColors = () => {
                const colors = {
                    primary: elements.primaryColor.value,
                    secondary: elements.secondaryColor.value,
                    background: elements.backgroundColor.value
                };

                document.documentElement.style.setProperty('--primary-color', colors.primary);
                document.documentElement.style.setProperty('--secondary-color', colors.secondary);
                document.body.style.background = `linear-gradient(135deg, ${colors.background}, ${adjustColor(colors.background, -20)})`;

                localStorage.setItem('userColors', JSON.stringify(colors));
            };

            // Cargar colores guardados
            const loadSavedColors = () => {
                try {
                    const savedColors = JSON.parse(localStorage.getItem('userColors'));
                    if (savedColors) {
                        elements.primaryColor.value = savedColors.primary;
                        elements.secondaryColor.value = savedColors.secondary;
                        elements.backgroundColor.value = savedColors.background;
                        updateColors();
                    }
                } catch (error) {
                    console.error('Error al cargar colores:', error);
                }
            };

            // Checkers
            const checkers = {
                ccChecker: () => alert('CC Checker - En desarrollo'),
                disneyChecker: () => alert('Disney Checker - En desarrollo'),
                steamChecker: () => alert('Steam Checker - En desarrollo'),
                ccGenerator: () => alert('CC Generator - En desarrollo')
            };

            // Event Listeners
            elements.menuButton.addEventListener('click', handleMenuClick);
            elements.settingsButton.addEventListener('click', handleSettingsClick);
            elements.overlay.addEventListener('click', handleOverlayClick);

            const debouncedUpdateColors = debounce(updateColors, 100);
            elements.primaryColor.addEventListener('input', debouncedUpdateColors);
            elements.secondaryColor.addEventListener('input', debouncedUpdateColors);
            elements.backgroundColor.addEventListener('input', debouncedUpdateColors);

            // Configurar checkers
            Object.entries(checkers).forEach(([id, handler]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('click', (e) => {
                        e.preventDefault();
                        handler();
                    });
                }
            });

            // Inicialización
            loadSavedColors();
        });
    </script>
</body>
</html>
