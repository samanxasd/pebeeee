<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Checker</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0b14;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .checker-container {
            background: rgba(20, 21, 33, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .checker-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .checker-icon {
            background: #5865F2;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
        }

        .checker-title {
            font-size: 2em;
            font-weight: 600;
            color: #fff;
        }

        .checker-content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        .input-section, .options-section {
            background: rgba(30, 31, 48, 0.5);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .checker-textarea {
            width: 100%;
            height: 200px;
            background: rgba(15, 16, 25, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: 'Consolas', monospace;
            font-size: 1em;
            resize: none;
        }

        .checker-textarea:focus {
            outline: none;
            border-color: #5865F2;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            background: rgba(15, 16, 25, 0.6);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .option-item:hover {
            background: rgba(88, 101, 242, 0.1);
            border-color: rgba(88, 101, 242, 0.3);
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .option-item input[type="checkbox"] {
            display: none;
        }

        .option-item input[type="checkbox"]:checked + .custom-checkbox {
            background: #5865F2;
            border-color: #5865F2;
        }

        .option-item input[type="checkbox"]:checked + .custom-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
        }

        .option-label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .check-button {
            flex: 1;
            background: #5865F2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .check-button:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }

        .clear-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .checker-content {
                grid-template-columns: 1fr;
            }
            
            .checker-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="checker-container">
        <div class="checker-header">
            <div class="checker-icon">üí≥</div>
            <h1 class="checker-title">CC CHECKER</h1>
        </div>

        <div class="checker-content">
            <div class="input-section">
                <h2 class="section-title">Ingresa las tarjetas (1 por l√≠nea)</h2>
                <textarea class="checker-textarea" placeholder="4242424242424242|12|2025|123"></textarea>
            </div>

            <div class="options-section">
                <h2 class="section-title">Opciones</h2>
                <div class="options-list">
                    <label class="option-item">
                        <input type="checkbox" checked>
                        <span class="custom-checkbox"></span>
                        <span class="option-label">Verificar CVV</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" checked>
                        <span class="custom-checkbox"></span>
                        <span class="option-label">Verificar Fecha</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        <span class="option-label">Modo Estricto</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="check-button">
                ‚ö° Iniciar Check
            </button>
            <button class="clear-button">
                Limpiar
            </button>
        </div>
    </div>

    <script>
        // Configuraci√≥n de part√≠culas
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.2,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.1,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        }
                    }
                }
            }
        );

        // Funcionalidad de los botones
        document.querySelector('.clear-button').addEventListener('click', () => {
            document.querySelector('.checker-textarea').value = '';
        });

        document.querySelector('.check-button').addEventListener('click', () => {
            // Aqu√≠ ir√≠a la l√≥gica del checker
            const cards = document.querySelector('.checker-textarea').value;
            if (!cards.trim()) {
                alert('Por favor, ingresa algunas tarjetas para verificar');
                return;
            }
            // Implementar la l√≥gica del checker
        });
    </script>
</body>
</html>
