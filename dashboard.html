<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efecto de nieve */
        .snowflake {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
            z-index: 1;
        }

        /* Fondo con gradiente */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(220, 20, 60, 0.1) 0%, 
                transparent 50%);
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 1px solid rgba(220, 20, 60, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #dc143c;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.5);
        }

        .username {
            color: #dc143c;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .logout-button {
            background: rgba(220, 20, 60, 0.2);
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(220, 20, 60, 0.4);
            transform: translateY(-2px);
        }

        /* Contenido principal */
        .main-content {
            padding: 120px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Mensaje de bienvenida */
        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .welcome-title {
            font-size: 2.5em;
            color: #dc143c;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
        }

        /* Grid de enlaces */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-out;
        }

        .link-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(220, 20, 60, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(220, 20, 60, 0.4);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.2);
        }

        .link-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .link-title {
            color: #dc143c;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .link-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(45deg, #dc143c, #ff4040);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding-top: 160px;
            }

            .welcome-title {
                font-size: 2em;
            }
        }
    </style>
</head>

    <script>
        // Crear efecto de nieve
        function createSnowflakes() {
            const container = document.body;
            const snowflakeCount = 50;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                snowflake.style.animation = `snowfall ${duration}s ${delay}s linear infinite`;
                container.appendChild(snowflake);
            }
        }
